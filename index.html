<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/39a163766e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css">
    <title>🌤 Weather App</title>
</head>
<body>
    <div class="container">

        <div class="weather-app">
    
            <form id="search-input">

        <input type="search" id="search-text-input" placeholder="City search" autofocus="on" autocomplete="off"
            class="form-control form-control-sm shadow-sm" />

        <input type="submit" value="🔍" class="btn btn-light shadow-sm" />

    </form>

<input type="button" id="current-location-btn" value="Current Location" class="btn btn-info shadow-sm" />

    <h1 id="city"></h1>

               
   <ul >
   
       <li id="description"></li>

       <li> <span class="temperature" id="temperature-value"></span> <span class="units"> 
          <a href="#" id="celsius-unit">°C</a> | <a href="#" class="fahrenheit" id="fahrenheit-unit">°F</a> </span> </li> 

        <li> <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
            alt="sun icon" class="weather-icon" id="weather-icon"> </li>

       <li id="date-now"> </li>

       <li><i class="fas fa-wind"></i> <span  id="wind-speed">  </span> </li>
        <li id="current-time"> </li>

    </ul>


    <br />
   </div>
<script src="src/index.js"></script>
   </div>
</body>
</html>
